<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="city" class="selector">
        <option value="">Choose a city</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="America/New_York" ,>New York</option>
        <option value="Iceland">Reykjav√≠k</option>
        <option value="Asia/Kathmandu">Kathmandu</option>
      </select>

      <div class="city-container">
        <div>
          <h2>Stockholm</h2>
          <div class="date" id="stockholm-date">Monday, 25th April 2024</div>
        </div>
        <div class="time" id="stockholm-time">12:24 <small>am</small></div>
      </div>
      <hr />
      <div class="city-container">
        <div>
          <h2>New York</h2>
          <div class="date" id="newyork-date">Monday, 25th April 2024</div>
        </div>
        <div class="time" id="newyork-time">12:24 <small>am</small>
      </div>
    </div>

    <footer>

      >

        rel="noopener noreferrer"
        >GitHub</a
      >
      and hosted on
      <a href="https://timesymphony.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
